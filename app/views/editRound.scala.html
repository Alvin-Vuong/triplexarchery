@(u: User, endForm: Form[Round])

@template("Edit Round") {
    <li><a href="@routes.Application.dashboard()"><span class="glyphicon glyphicon-user"></span> @u.firstname</a></li>
    <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Account</a></li>
    <li><a href="@routes.Application.logout()"><span class="glyphicon glyphicon-off"></span> Log out</a></li>
} {

	<div class="col-lg-8 col-lg-offset-2">
		<div class="panel panel-warning">
		    <div class="panel-heading text-center"><h3>Edit round</h3></div>
		   	<div class="panel-body text-center">
		   		<form action="@routes.Application.submitDesktop(u.id)" method="POST">                                                       <!--This needs to call editRound()-->
		   			<div class="form-group">
				   		<label for"desc"><h4>Round description</h4></label>                                                                 <!--Get Round Description from database-->
				   		<input type="text" id="desc" class="form-control" name="description" placeholder="" required autofocus/>            <!--Fill in with old description-->
				   	</div><br />

				   	<h4>Enter arrow scores</h4>

				   		<table class="table table-striped">
				   			<tr class="warning table-bordered">
				   				<th class="col-sm-2 text-center">End</th>
				   				<th class="col-sm-2 text-center">Arrow 1</th>
				   				<th class="col-sm-2 text-center">Arrow 2</th>
				   				<th class="col-sm-2 text-center">Arrow 3</th>
				   			</tr>

				   			@for(a <- 1 to 10) {
				   				<tr>
				   					<td>@a</td>

					   				@for(e <- 3 to 1 by -1) {
					   					<td>
						   					<select class="form-control" name="rawEnds[@(3*a-e)]">
											    <option value="m">miss</option>
											    @for(v <- 1 to 10) {
											    	<option value="@v">@v</option>
											    }
											    <option value="X" selected>X</option>                                                       <!--Get previous arrow values and use as selected-->
											</select>
										</td>
					   				}

				   			</tr>
				   			}

				   		</table>

				   		<div class="form-group">
				   			<input type="submit" class="btn btn-warning" value="Done Editing" />
				   		</div>
	            	
		   		</form>

		   	</div>
	   	</div>
	</div>
}
