@(u: User, roundid: Int, endForm: Form[End], end: Int, curScore: Int)

@template(u.firstname + ": End " + end) {
<div class="col-lg-8 col-lg-offset-2 panel panel-warning">
    <div class="panel panel-header text-center"><h3>End #@end</h3>
    </div>
   	<div class="panel-body text-center">
   	    <form class="form-inline" action="@routes.Application.submit(u.id, roundid, end)" method="POST">
            <div class="form-group" style="margin: 15px;">
                <h4>Arrow #1</h4>
   	            <div data-toggle="buttons" style="margin-bottom: 5px;">
                    <label class="btn btn-default btn-lg"><input type="radio" name="a1" value="m">m</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a1" value="1">1</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a1" value="2">2</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a1" value="3">3</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a1" value="4">4</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a1" value="5">5</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a1" value="6">6</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a1" value="7">7</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a1" value="8">8</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a1" value="9">9</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a1" value="10">10</label>
                    <label class="btn btn-default btn-lg active"><input type="radio" name="a1" value="X" checked>X</label>
                </div>
            </div>
            <div class="form-group" style="margin: 15px;">
                <h4>Arrow #2</h4>
                <div data-toggle="buttons" style="margin-bottom: 5px;">
                    <label class="btn btn-default btn-lg"><input type="radio" name="a2" value="m">m</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a2" value="1">1</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a2" value="2">2</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a2" value="3">3</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a2" value="4">4</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a2" value="5">5</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a2" value="6">6</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a2" value="7">7</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a2" value="8">8</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a2" value="9">9</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a2" value="10">10</label>
                    <label class="btn btn-default btn-lg active"><input type="radio" name="a2" value="X" checked>X</label>
                </div>
            </div>
            <div class="form-group" style="margin: 15px;">
                <h4>Arrow #3</h4>
                <div data-toggle="buttons" style="margin-bottom: 5px;">
                    <label class="btn btn-default btn-lg"><input type="radio" name="a3" value="m">m</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a3" value="1">1</label>
                    <label class="btn btn-default btn-lg"><input type="radio" name="a3" value="2">2</label>

                    <label class="btn btn-default btn-lg"><input type="radio" name="a3" value="10">10</label>
                    <label class="btn btn-default btn-lg active"><input type="radio" name="a3" value="X" checked>X</label>
                </div>
            </div>
            <h4 style="text-align: center">Current Total: @curScore</h4>
            <!-- need spacing here -->
            <div class="panel panel-footer text-center"><input type="submit" class="btn btn-warning" value="Submit End" />
            </div>
        </form>
    </div>
</div>
}
