@(f: Form[User], message: String)

@template("Register") {
<li><a href="@routes.Application.learnMore()">About</a></li>
        <li><a href="@routes.Application.register()">Register</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login <b class="caret"></b></a>
          <div class="dropdown-menu" style="padding: 10px;">
            <form action="@routes.Application.login()" method="POST" id="login">
                <div class="form-group">
                  <input type="email" class="form-control" name="email" placeholder="Email" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="Password" />
                </div>
                <input type="submit" class="btn btn-warning" value="Sign in" />
            </form>
          </div>
        </li>
} {
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-warning">
            <div class="panel-heading"><h3>Register new account</h3></div>
                <div class="panel-body">
                    <form class="form-horizontal" action="@routes.Application.verify()" method="POST">
   						<div class="form-group">
   							<label for="firstname" class="col-lg-2 control-label">First name</label>
   							<div class="col-lg-10">
   								<input type="text" name="firstname" class="form-control" value="@f("firstname").value" required autofocus/>
   							</div>
   						</div>
   						
   						<div class="form-group">
   							<label for="lastname" class="col-lg-2 control-label">Last name</label>
   							<div class="col-lg-10">
   								<input type="text" name="lastname" class="form-control" value="@f("lastname").value" required/>
   							</div>
   						</div>
   						
   						    @if(!message.isEmpty()) {
   						        <p style="color: #FF0000;">@message</p>
   						    }
   						<div class="form-group">
   							<label for="email" class="col-lg-2 control-label">Email</label>
   							<div class="col-lg-10">
   								<input type="email" name="email" class="form-control" value="@f("email").value" required/>
   							</div>
   						</div>
   						
   						<div class="form-group">
   							<label for="password" class="col-lg-2 control-label">Password</label>
   							<div class="col-lg-10">
   								<input type="password" name="password" class="form-control" required />
   							</div>
   						</div>
   						
   						
   						
   						<div class="modal-footer">
   							<div class="form group">
   								<div class="col-sm-offset-2 col-sm-10">
   									<input type="submit" class="btn btn-warning" value="Register" />
   								</div>
   							</div>
   						</div>
   					</form>
                </div>
            </div>
        </div>
    </div>
}
