@(title: String)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Faster+One' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/icon" href="@routes.Assets.at("images/favicon.ico")" />
    <link href='http://fonts.googleapis.com/css?family=Faster+One|Economica:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="@routes.Assets.at("style.css")" />
    <link rel="stylesheet" href="@routes.Assets.at("font-awesome-4.1.0/css/font-awesome.min.css")">
  </head>
  
  <body style="padding-top: 50px;">

   
   	<nav class="navbar navbar-inverse navbar-fixed-top" style="margin-bottom: 0;">
   <div class="container">
    <a href="/" class="navbar-brand">
        <span style="font-family: 'Faster One', cursive; font-size: 30pt;">X X X </span>
        <span style="font-family: 'Economica', sans-serif; font-size: 18pt;">Archery</span>
    </a>

    <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <div class="collapse navbar-collapse navHeaderCollapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="@routes.Application.about()">About</a></li>
        <li><a href="@routes.Application.register()">Register</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login <b class="caret"></b></a>
          <div class="dropdown-menu" style="padding: 10px;">
            <form action="@routes.Application.login()" method="POST" id="login">
                <div class="form-group">
                  <input type="email" class="form-control" name="email" placeholder="Email" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="Password" />
                </div>
                <input type="submit" class="btn btn-warning" value="Sign in" />
            </form>
          </div>
        </li>
      </ul>
    </div>
    </div>
    </nav>


   		
   		<div class="jumbotron" style="background-image: url(@routes.Assets.at("images/bales2.jpg")); background-size: 100%; background-repeat: no-repeat;">
        <div class="container text-center">
          <h1><br /><br /><br /></h1>
        </div>
   		</div>
   
    <div class="container">
   	  @content
    </div>

   	<div class="modal fade" id="register" role="dialog">
   		<div class="modal-dialog">
   			<div class="modal-content">
   				<div class="modal-header">
   					<h3>Register</h3>
   				</div>
   				<div class="modal-body">
   					<p>hello new user!</p>
   					<form class="form-horizontal" role="form">
   						<div class="form-group">
   							<label for="username" class="col-lg-2 control-label">Desired username:</label>
   							<div class="col-lg-10">
   								<input type="text" id="username" class="form-control" style="margin: 5px;" required autofocus/>
   							</div>
   						</div>
   						<div class="form-group">
   							<label for="password" class="col-lg-2 control-label">Desired password:</label>
   							<div class="col-lg-10">
   								<input type="password" id="password" class="form-control" style="margin: 5px;" required />
   							</div>
   						</div>
   						<div class="form-group">
   							<label for="email" class="col-lg-2 control-label">Email:</label>
   							<div class="col-lg-10">
   								<input type="email" id="email" class="form-control" style="margin: 5px;" required/>
   							</div>
   						</div>
   						
   						<div class="modal-footer">
   							<div class="form group">
   								<div class="col-sm-offset-2 col-sm-10">
   									<input type="submit" class="btn btn-warning" value="Register" />
   								</div>
   							</div>
   						</div>
   					</form>
   				</div>
   			</div>
   		</div>
   	</div>
  
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
